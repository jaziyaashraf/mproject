{% extends 'designer_index.html' %}
{% block body %}

<body>
<h1 align="center">EDIT PROFILE</h1>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/myapp/designer_edit_profile_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td colspan="2"><img src="{{ res.image }}" width="100" height="100" /></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" name="name" id="textfield" value="{{ res.name }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><input type="radio" name="radio" id="radio" value="Male" {% if res.gender == 'Male' %} checked {% endif %}/>
        MALE
        <input type="radio" name="radio" id="radio2" value="Female" {% if res.gender == 'Female' %} checked {% endif %} />
        FEMALE</td>
    </tr>
    <tr>
      <td>Dob</td>
      <td><input type="date" name="dob" id="textfield2" value="{{ res.dob|date:"Y-m-d" }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="email" id="textfield3" value="{{res.email }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="phone" id="textfield4" value="{{ res.phone }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><input type="text" name="experience" id="textfield5" value="{{ res.experience }}" class="form-control">
      </td>
    </tr>
   <tr>
      <td>House Name</td>
      <td><input type="text" name="house" id="textfield6" value="{{ res.house_name }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><input type="text" name="district" id="textfield7" value="{{ res.district }} " class="form-control"/></td>
    </tr>
    <tr>
      <td>Pincode</td>
      <td><input type="text" name="pincode" id="textfield8" value="{{ res.pincode }}" class="form-control"/></td>
    </tr>
   <tr>
      <td>Photo</td>
      <td><input type="file" name="img" id="" class="form-control"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="UPDATE" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
