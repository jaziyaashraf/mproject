{% extends "admin_index.html" %}
{% block body %}
<form action="/myapp/adm_rgstr_regisrerpost/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <td><input type="text" name="name" id="textfield" class="form-control" required pattern="[A-Za-z]{1,32}"/></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td><input type="radio" name="radio" id="radio" value="Male" />
      Male
      <input type="radio" name="radio" id="radio2" value="Female" />Female</td>
      
  
    <tr>
      <th>DOB</th>
      <td><input type="date" name="dob" id="textfield2"  class="form-control"required pattern="/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$"  /></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><input type="text" name="email" id="textfield3"  class="form-control" required pattern="[a-zA-Z0-9!#$%&'*+\/=?^_'{|}~.~]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"/> </td>
    </tr>
    <tr>
      <th>Phone</th>
      <td><input type="text" name="phone" id="textfield4"  class="form-control" required pattern="[789][0-9]{9}"/></td>
    </tr>
    <tr>
      <th>Image</th>
      <td><input type="file" name="image" id="fileField"  class="form-control" required/></td>
    </tr>
    <tr>
      <th>Experience</th>
      <td><input type="text" name="experience" id="textfield5"  class="form-control" required /></td>
    </tr>
    <tr>
      <th>House Name</th>
      <td><input type="text" name="housename" id="textfield6"  class="form-control" /></td>
    </tr>

      <tr>
      <th>DISTRICT</th>
      <td><select name="select2" id="select2" class="form-control" required>
          <option value="Kasarkode">Kasarkode</option>
          <option value="Kannur">Kannur</option>
          <option value="Vayanad">Vayanad</option>
          <option value="Kozhokide">Kozhokide</option>
          <option value="Malapuram">Malapuram</option>
          <option value="Palakad">Palakad</option>
          <option value="Thrissur">Thrissur</option>
          <option value="Eranakulam">Eranakulam</option>
          <option value="Edukki">Edukki</option>
          <option value="Kottayam">Kottayam</option>
          <option value="Alapuya">Alapuya</option>
          <option value="Pathanamthitta">Pathanamthitta</option>
          <option value="Kollam">Kollam</option>
          <option value="Thiruvanathapuram">Thiruvanathapuram</option>
      </select></td>
    </tr>

    <tr>
      <th>Pincode</th>
      <td><input type="text" name="pincode" id="textfield8"  class="form-control" required pattern="[0-9]{6}" maxlength="6"/></td>
    </tr>
    <tr>
      <th>Type</th>
      <td><select name="type" id="select"  class="form-control" required>
          <option>Architect</option>
          <option>Designer</option>
      </select></td>
    </tr>
    <tr>
        <td></td>
      <td><input type="submit" name="button" id="button" value="Register" class="btn btn-success" /></td>
     
  </table>
</form>
{%endblock %}
